<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen AI Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen">

    <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Gen AI with Gemini</h1>
        
        <textarea id="userInput" class="w-full p-2 bg-gray-700 rounded-md text-white" placeholder="Enter your prompt..."></textarea>
        
        <button id="generateBtn" class="w-full mt-4 p-2 bg-blue-500 hover:bg-blue-600 rounded-md font-bold">
            Generate
        </button>
        
        <div id="output" class="mt-4 p-3 bg-gray-700 rounded-md text-sm"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
